{% extends "base.html" %}


{% block title %}
Data access
{% endblock %}

{% block content %}

<div class="main"> 
  <div class="container">
  <h1>Welcome to easy radiosounding data access</h1>
   <p>Choose, in which country you would like to find radiosonde stations</p><br>
    <div class="col-1-1">
    <form action="#" method="POST">
      <div class="form-group">
       <div class="input-group">
    	<select name="search_country" id="cntr" class="Input">
	    {% for row in countrylist %}
	    <option value="{{row}}">{{row}}</option>
	    {% endfor %}
	    </select>
       </div>
	    <button type="submit">Info about stations</button>
      </div>
    </form>
    </div>
  
</div>
</div>



{% endblock %}
